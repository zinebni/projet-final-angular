# ================================
# Smart Queue - Docker Compose
# ================================
# Configuration simple et unifiÃ©e
# Frontend: http://localhost:3000
# Backend: http://localhost:5000
# MongoDB: localhost:27017

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: smartqueue-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: smartqueue
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartqueue-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://mongodb:27017/smartqueue
      JWT_SECRET: your_jwt_secret_change_this_in_production
      JWT_EXPIRES_IN: 24h
      CLIENT_URL: http://localhost:3000,http://localhost:4200,http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # Frontend (Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smartqueue-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "test", "-f", "/usr/share/nginx/html/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  smartqueue-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

