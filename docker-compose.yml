version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: smartqueue-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=smartqueue
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: smartqueue-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/smartqueue
      - JWT_SECRET=your_super_secret_jwt_key_change_in_production_123456
      - JWT_EXPIRES_IN=24h
      - CLIENT_URL=http://localhost
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend (Angular + Nginx)
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: smartqueue-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - smartqueue-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  smartqueue-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local

