version: '3.8'

# Development configuration - only runs MongoDB
# Use this for local development with hot-reloading

services:
  mongodb:
    image: mongo:7
    container_name: smartqueue-mongodb-dev
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=smartqueue
    networks:
      - smartqueue-dev-network

networks:
  smartqueue-dev-network:
    driver: bridge

volumes:
  mongodb_data_dev:
    driver: local

